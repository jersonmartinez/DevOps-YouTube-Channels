name: Update YouTube Metrics

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar diariamente a la medianoche
  workflow_dispatch: # Permitir ejecuciÃ³n manual

jobs:
  update-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Update YouTube metrics
        run: |
          python scripts/update_metrics.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update channel statistics" && git push)